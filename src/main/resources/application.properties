spring.datasource.url=jdbc:h2:mem:testdb;NON_KEYWORDS=USER
# Enabling H2 in-memory database console
spring.h2.console.enabled=true
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.defer-datasource-initialization=true
# logging.level.root=debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Turn on statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.type=debug

# Second -level Cache - Ehcache
## Enable second level cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
## specify the caching framework - EhCache
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
## Only cache the data we want only
spring.jpa.properties.hibernate.javax.persistance.sharedCache.mode=ENABLE_SELECTIVE
